<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking Google Fonts for icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward"
    />
    <!-- Linking SwiperJS CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"

    <link rel="stylesheet" href="./style/style.css" />
    <title>Responsive</title>
  </head>

          </li>
          <li class="card-item swiper-slide">
            <a href="#" class="card-link">

                src="./Image/about_logo.jpg"

              </button>
            </a>

              <h2 class="card-title">Loremmmmmm</h2>

          </li>

            <a href="#" class="card-link">
              <img

                class="card-image"
              />
              <p class="badge editor">Projects</p>

              <button class="card-button material-symbols-rounded">

        </ul>

        <div class="swiper-slide-button swiper-button-prev"></div>
        <div class="swiper-slide-button swiper-button-next"></div>
      </div>
    </div>

    <!-- Linking SwiperJS Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</html>
